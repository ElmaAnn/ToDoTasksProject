<h3 class="bg-primary p-1 text-white">{{ getName() }} : To-Do List</h3>
<div class="my-1">
  <input class="form-control" style="width: 500px" #todoText />
  <button class="btn btn-success mt-1" (click)="addItem(todoText.value)">
    Add New Task
  </button>
</div>
<br />
<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Tasks</th>
      <th>Action</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>

      <td>{{ item.action }}</td>
      <!--Two way data binding-->
      <td>
        <input type="checkbox" [(ngModel)]="item.done" />
      </td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault="false">No</span>
      </td>
    </tr>
  </tbody>
</table>
